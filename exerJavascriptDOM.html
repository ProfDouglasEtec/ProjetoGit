<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Eventos DOM</title>
	<style type="text/css">
		div#area{
			position: absolute;
			top: 100px;
			left: 250px;
			font: normal 20pt Arial;
			background: green;
			color: white;
			width: 200px;
			height: 200px;
			line-height: 200px;
			text-align: center;
			box-shadow: 3px 3px 10px black;
		}

	</style>
</head>
<body>
	<h1>Eventos mouse em div</h1>
	<div id="area">Clique aqui</div>
	
	<script type="text/javascript">
		
		var a = window.document.getElementById("area")
		a.addEventListener('click', clicar)
		a.addEventListener('mouseenter', entrar)
		a.addEventListener('mouseout', sair)

		function clicar(){
			a.innerText = "Clicou"
			a.style.background = "red"
		}
		function entrar() {
			a.innerText = 'Entrou!'
		}
		function sair() {
			a.innerText = "Saiu"
			a.style.background = "green"
		}

	</script>

</body>
</html>
